<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">

</head>
<body>

<section class="content">

<div class="topBar">
  <img id="topLogo" src="logo.png"/>
</div>
  <!-- Camera -->
  <main id="camera">
      <!-- Camera sensor -->
      <canvas id="camera--sensor"></canvas>
      <!-- Camera view -->
      <video id="camera--view" autoplay playsinline></video>
      <!-- Camera output -->
      <img src="//:0" alt="" id="camera--output">
      <!-- Camera trigger -->
      <button id="camera--trigger" function="movePic()"><i class="fas fa-camera"></i></button>
  </main>

  <div class="answer hide" id="resultOne">
      <div class="resultext">
        <h1><span style="font-size:0.5em;   font-weight: 400;">This person is...</span><br/>Happy</h1>
        <img id="happy" src="image/happy.png"/>
      </div>
  </div>

  <div class="answer hide" id="resultTwo">
      <div class="resultext">
        <h1><span style="font-size:0.5em;   font-weight: 400;">This person is...</span><br/>Angry</h1>
        <img id="happy" src="aidan.png"/>
      </div>
  </div>

  <div class="answer hide" id="resultThree">
      <div class="resultext">
        <h1><span style="font-size:0.5em;   font-weight: 400;">This person is...</span><br/>Sad</h1>
        <img id="happy" src="image/sad.png"/>
      </div>
  </div>

  <div class="answer hide" id="resultFour">
      <div class="resultext">
        <h1 style="font-size:1em;"><span style="font-weight: 400;">Oops... we're not sure.</span><br/>Please try again</h1>
        <img id="happy" src="image/test.png"/>
      </div>
  </div>

  <div class="bottomNav">
    <a class="refresh" href="index.html"><i class="fas fa-redo-alt"></i></a><h2 id="bottomTitle">Take Photo</h2>
  </div>

</section>
    <!-- Reference to your JavaScript file -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="app.js">

    </script>


</body>
</html>
